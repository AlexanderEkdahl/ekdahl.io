  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    overflow = 0.25;

    var vertices = d3.range(400).map(function(d) {
    return [
      Math.random() * width * (1 + overflow) - width * overflow / 2,
      Math.random() * height * (1 + overflow) - height * overflow / 2,
    ];
    });

    vertices.push([0, 0]);window.innerHeight
    vertices.push([0, height]);
    vertices.push([width, 0]);
    vertices.push([width, height]);

    var voronoi = d3.geom.voronoi()
      .clipExtent([[0, 0], [width, height]]);

    var svg = d3.select("#wrapper").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.select("body").on("mousemove", function() {
    redraw([event.pageX, event.pageY]);
    });

    var path = svg.append("g")
    .selectAll("path")
    .data(voronoi.triangles(vertices), polygon)
    .enter().append("path")
    .attr("d", polygon);

    var color = d3.scale.sqrt()
      .range(["#65bc84", "#240936"])
      .clamp(true)
      .domain([0, distance([0, 0], [width, height]) * 0.5]);

    redraw([width / 2, height / 2]);

    function redraw(mouse) {
    var colorize = function(d) {
      return color(distance(mouse, d3.geom.polygon(d).centroid()))
    }

    path.attr("fill", colorize)
    }

    function distance(a, b) {
    var dx = a[0] - b[0];
    var dy = a[1] - b[1];
    return dx * dx + dy * dy;
    }

    function polygon(d) {
    return "M" + d.join("L") + "Z";
    }
